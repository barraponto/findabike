<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Find A Citi Bike</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
      <main>

      <div class="background-image"></div>

        <div class="opening-page">
          <img src="https://d21xlh2maitm24.cloudfront.net/nyc/CitiBike_Logo_p.svg?mtime=20160427183115" alt="citibike logo">
          <h1>Find A Bike</h1>
            <form action="#" class="js-search-form">
              <input id="pac-input" class="controls" type="text" placeholder="Enter Address to Find Bike">
            </form>
        </div>
        
        <div class="result-page" style="display: none">
          <div class="js-search-result"></div>
          <div id="map"></div>
        </div>


      </main>
      <script src="index.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwl8AK9K-T03AnIEtQlgxVYlYsZD73tMU&libraries=places&callback=initAutocomplete" async defer></script>
    </body>
</html>
